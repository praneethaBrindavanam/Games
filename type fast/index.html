<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5 text-center">
    <h1 class="mb-4">Typing Speed Test</h1>
    <p id="quote" class="border p-3 rounded bg-light text-dark fw-bold"></p>

    <textarea id="input" rows="4" class="form-control mt-3" placeholder="Start typing here..." disabled></textarea>

    <div class="mt-4">
      <button id="startBtn" class="btn btn-primary">Start Test</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>

    <div class="mt-4">
      <p><strong>Time:</strong> <span id="timer">0</span> seconds</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
